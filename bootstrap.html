<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5 Block Layout with Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <header class="bg-light py-3">
    <h1 class="container mx-auto">My Website</h1>
    <nav class="container mx-auto">
      <ul class="nav justify-content-center">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container mt-3">
    <div class="row">
      <aside class="col-md-2 col-sm-4 bg-light p-3">
        <h2>Sidebar</h2>
        <p>This is the left sidebar content.</p>
      </aside>

      <section class="col-md-8 col-sm-8 p-3">
        <h2>Main Content</h2>
        <p>This is the main content area of the website.</p>
      </section>

      <aside class="col-md-2 col-sm-4 bg-light p-3">
        <h2>Sidebar</h2>
        <p>This is the right sidebar content.</p>
      </aside>
    </div>
  </main>

  <footer class="bg-dark text-light py-3">
    <p class="container mx-auto">&copy; 2024 My Website</p>
  </footer>
</body>
</html>
